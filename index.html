<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.structure-1.4.5.css" rel="stylesheet" />
<script src="cordova.js"></script>
<script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<script type="text/javascript">
opciones={maximumage:500000, enableHighAccuracy:true,timeout:5000}:
document.addEventListener("deviceready", function (){
   $("#bntObtCoords").tap(function (){
      if(navigator.geolacation){
        navigator.geolocation.getCurrentPosition(exito, falla, opciones);
        function exito(ubication){
        $("#txtLatitud").val(ubication.coords.latitude);
        $("#txtLongitud").val(ubication.coords.longitude);
        }
        function falla(error){
        navigator.notification("Error al obtener las cordenadas"+ error);
        }
    }else{
           navigator.notification("su dispositivo no tiene soporte de geolocalizacion");
           }
           });
           }, false);
           </script>
           </head>
           <body>
           <div data-role="page" id="principal">
              <div data-role="header">
                <hl>Mi ubicacion</hl>
              </div>
              <div data-role="content">
                 <input type="text" id="txtLatitud" placeholder="Latitud" />
                 <input type="text" id="txtLatitud" placeholder="Longitud" />
                 <input type="button" id="btnObtCoords" value= "Obtener cordenadas" />
                 </div>
                 <div data-role="footer">
                       <p>pie de la apliacion</p>
                 </div>
                 </div>
                 </body>
                 </html>
